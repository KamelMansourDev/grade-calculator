<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>حاسبة المعدل الجامعي</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    direction: rtl;
    background-color: #f8f9fa;
  }
  h2 {
    text-align: center;
    color: #007bff;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: #fff;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #007bff;
    color: white;
  }
  input[type=number] {
    width: 70px;
    padding: 4px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin-top: 15px;
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    display: block;
    width: 100%;
    font-size: 16px;
  }
  button:hover {
    background-color: #218838;
  }
  .green {
    color: green;
    font-weight: bold;
  }
  .red {
    color: red;
    font-weight: bold;
  }
  @media (max-width: 600px) {
    input[type=number] {
      width: 100%;
    }
    table, th, td {
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<h2>🔷 حساب المعدل الجامعي 🔷</h2>
<h3>جامعة الجزائر 1 كلية الحقوق</h3>
<table id="gradesTable">
  <tr>
    <th>المقياس</th>
    <th>نقطة المحاضرة</th>
    <th>TD</th>
    <th>معدل المقياس</th>
    <th>المعامل</th>
  </tr>
  <tr>
    <td>عقود خاصة2</td>
    <td><input type="number" step="0.01"></td>
    <td><input type="number" step="0.01"></td>
    <td class="finalMark"></td>
    <td>2</td>
  </tr>
  <tr>
    <td>أوراق تجارية</td>
    <td><input type="number" step="0.01"></td>
    <td><input type="number" step="0.01"></td>
    <td class="finalMark"></td>
    <td>2</td>
  </tr>
  <tr>
    <td>قانون دولي خاص2</td>
    <td><input type="number" step="0.01"></td>
    <td><input type="number" step="0.01"></td>
    <td class="finalMark"></td>
    <td>1</td>
  </tr>
  <tr>
    <td>قانون البنوك</td>
    <td><input type="number" step="0.01"></td>
    <td></td>
    <td class="finalMark"></td>
    <td>1</td>
  </tr>
  <tr>
    <td>القانون البحري</td>
    <td><input type="number" step="0.01"></td>
    <td></td>
    <td class="finalMark"></td>
    <td>1</td>
  </tr>
  <tr>
    <td>قانون التأمين</td>
    <td><input type="number" step="0.01"></td>
    <td></td>
    <td class="finalMark"></td>
    <td>1</td>
  </tr>
  <tr>
    <td>ملكية فكرية</td>
    <td><input type="number" step="0.01"></td>
    <td></td>
    <td class="finalMark"></td>
    <td>1</td>
  </tr>
  <tr>
    <td>مصطلحات أجنبية</td>
    <td><input type="number" step="0.01"></td>
    <td></td>
    <td class="finalMark"></td>
    <td>1</td>
  </tr>
</table>

<button onclick="calculateAverage()">احسب المعدل</button>

<p style="text-align: center;">🔷 <strong>المعدل النهائي:</strong> <span id="average">0</span></p>

<script>
function calculateAverage() {
  const rows = document.querySelectorAll('#gradesTable tr');
  let totalPoints = 0;
  let totalCoefficients = 0;

  for (let i = 1; i < rows.length; i++) {
    const cells = rows[i].cells;
    const lectureInput = cells[1].querySelector('input');
    const tdInput = cells[2].querySelector('input');
    const resultCell = cells[3];
    const coefficient = parseInt(cells[4].textContent);

    let lectureMark = parseFloat(lectureInput?.value) || 0;
    let tdMark = parseFloat(tdInput?.value);
    let finalMark;

    if (!isNaN(tdMark)) {
      finalMark = (lectureMark + tdMark) / 2;
    } else {
      finalMark = lectureMark;
    }

    resultCell.textContent = finalMark.toFixed(2);
    resultCell.classList.remove("green", "red");
    resultCell.classList.add(finalMark >= 10 ? "green" : "red");

    totalPoints += finalMark * coefficient;
    totalCoefficients += coefficient;
  }

  const average = totalPoints / totalCoefficients;
  const avgElement = document.getElementById('average');
  avgElement.textContent = average.toFixed(2);
  avgElement.classList.remove("green", "red");
  avgElement.classList.add(average >= 10 ? "green" : "red");
}
</script>

</body>
</html>
